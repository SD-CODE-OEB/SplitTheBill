<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="result">Split The Bill</h2>
        <p id="screen">You can split your bill here... <br>Using my Amazing <br> Bill Splitter!!!</p>
        <div class="inputs">
            <input  id="amount" name="amount" type="number" value="amount" inputmode="numeric" placeholder="Enter the Amount">
            <input  id="persons" name="persons" type="number" value="persons" inputmode="numeric" placeholder="Enter no.of Persons">
        </div>
        <button  class="btn" onclick="clicked()" type="button">Split The Bill!!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
